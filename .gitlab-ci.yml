
image: alpine:3.6

stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - deploy

#Global script that runs before each job
before_script:
  - apk update && apk add openssh-client bash

build-job:
  # This job runs in the build stage, which runs first.
  stage: build
  script:
    # run ssh-agent
    - eval $(ssh-agent -s)

    # add private ssh key stored in SSH_PRIVATE_KEY variable to the agent store
    - bash -c 'ssh-add <(echo "$SSH_PRIVATE_KEY")'

    # $SSH_KNOWN_HOSTS was output from 'ssh-keyscan -p 2222 pub400.com'
    - mkdir -p ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts

    # Set savefile name - cant begin with a #
    - SAVFNAME="GL${CI_COMMIT_SHORT_SHA}"

    # ssh commands here   
    - echo "Compiling the code with SSH and Bob..."
    - >
      
      OUTPUT=$(ssh -p 2222 jweirich@pub400.com 
      "cd ~/projects/JDUBTX/ && 
      PATH=/QOpenSys/pkgs/bin:$PATH &&
      git pull origin main &&
      makei b &&
      cl "CRTSAVF FILE(JWEIRICH1/${SAVFNAME}) TEXT('${CI_PROJECT_NAME}')" &&
      cl "SAVLIB LIB(JWEIRICH2) DEV(*SAVF) SAVF(JWEIRICH1/${SAVFNAME}) SAVACT(*NO)" &&
      exit")
    
    - |
      # Check Output
      echo "$OUTPUT" 
      case "$OUTPUT" in 
      *'make: Nothing to be done'*)
        echo "Nothing Compiled"
        ;;
      *'Build Completed!'*)
        echo "Compile Successful"
        ;;
      *)
        echo "Compile Failed"
        ;;
      esac    
    - echo "Build job complete."

unit-test-job:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - echo "Running unit tests... This will take about 60 seconds."
    - sleep 60
    - echo "Code coverage is 90%"

lint-test-job:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  script:
    - sleep 10
    - echo "No lint issues found."

deploy-job:      # This job runs in the deploy stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
